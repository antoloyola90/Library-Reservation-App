<!DOCTYPE html>
{% autoescape true %}
<html>
<head>
  <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />

  <style>
    table, th, td {
        border: 1px solid black;
    }
    th, td {
        padding: 5px;
    }
    th {
        text-align: center;
    }
  </style>
</head>
  <body>
    <hr>

    <table width="100%">
      <tr>
        <th>Resource Name</th>
        <th>Availability hours</th>
        <th>Tags</th>
      </tr>  
    {% for e in resources_for_user: %}
      <tr>
          <td><a href="/resource?{{ e.name }}"> {{ e.name }} </a></t6>
          <td><h6> {{ e.startTime }} to {{ e.endTime }} </h6></t6>
          <td><h6> {{ e.tags }} </h6></td>
      </tr>        
    {% endfor %}  
    </table> 

    <hr>
    
    <form action="/addResource" method="get">
      <div><input type="submit" value="Add a Resource"></div>
    </form>
    
    <hr>

    <a href="{{ url|safe }}">{{ url_linktext }}</a>

  </body>
</html>
{% endautoescape %}
